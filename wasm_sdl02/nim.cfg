cc = clang
clang.exe = "emcc.bat"
clang.linkerexe = "emcc.bat"
clang.options.linker = ""
nimcache = "../cache"
outdir = "../bin"
cpu = "wasm32"
os = "linux"
d = "emscripten"
d = "use_sdl2_image"
dynlibOverride = "SDL2"
dynlibOverride = "SDL2_image"
warning[GcMem] = off
passC = "-s WASM=1 -s USE_SDL=2 -s USE_SDL_IMAGE=2"
passL = "-s WASM=1 -s USE_SDL=2 -s USE_SDL_IMAGE=2 -s SDL2_IMAGE_FORMATS=[\"png\"] --preload-file ../assets@/"
